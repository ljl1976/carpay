<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用车订单审计系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
        }
        .sidebar-link {
            transition: all 0.2s ease-in-out;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #0284c7;
            color: white;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .filter-header {
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .filter-header:hover {
            background-color: #e2e8f0;
        }
        .filter-icon {
            display: inline-block;
            margin-left: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="flex h-screen">
        <aside class="w-64 bg-slate-800 text-white flex flex-col p-4 fixed h-full">
            <div class="flex items-center mb-8">
                <div class="bg-sky-500 p-2 rounded-lg mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold">用车订单审计系统</h1>
            </div>
            <nav class="flex-grow">
                <ul>
                    <li><a href="#" data-target="car-audit" class="sidebar-link active flex items-center py-2 px-4 rounded-lg mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>用车订单审计</a></li>
                    <li><a href="#" data-target="rules-settings" class="sidebar-link flex items-center py-2 px-4 rounded-lg mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>审计规则设置</a></li>
                </ul>
            </nav>
        </aside>

        <main class="ml-64 flex-1 p-8 overflow-y-auto">
            <div id="car-audit" class="content-section active">
                <h2 class="text-3xl font-bold mb-2">用车订单审计</h2>
                <p class="text-slate-500 mb-8">上传网约车账单Excel文件，系统将自动按照审计规则进行检查，并生成审计结果。</p>

                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                        <div class="bg-sky-100 text-sky-600 p-4 rounded-full mr-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
                        <div>
                            <p class="text-slate-500 text-sm">总订单数</p>
                            <p class="text-3xl font-bold" id="totalOrders">0</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                        <div class="bg-emerald-100 text-emerald-600 p-4 rounded-full mr-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg></div>
                        <div>
                            <p class="text-slate-500 text-sm">合规订单</p>
                            <p class="text-3xl font-bold" id="compliantOrders">0</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                        <div class="bg-rose-100 text-rose-600 p-4 rounded-full mr-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
                        <div>
                            <p class="text-slate-500 text-sm">不合规订单</p>
                            <p class="text-3xl font-bold" id="nonCompliantOrders">0</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center">
                        <div class="bg-amber-100 text-amber-600 p-4 rounded-full mr-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" /></svg></div>
                        <div>
                            <p class="text-slate-500 text-sm">合规率</p>
                            <p class="text-3xl font-bold" id="complianceRate">0%</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md mb-6">
                    <h3 class="text-xl font-bold mb-4">上传Excel文件(必须包含"用车订单"sheet)</h3>
                    <div class="flex items-center gap-4">
                        <input type="file" id="excelFile" accept=".xlsx,.xls" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg">
                        <button id="uploadBtn" class="bg-sky-500 hover:bg-sky-600 text-white px-6 py-2 rounded-lg font-medium whitespace-nowrap">上传并审计</button>
                        <button id="aiAnalysisBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg font-medium whitespace-nowrap" style="display:none;" title="对合规数据进行AI分析，发现潜在风险">🤖 精细化AI分析</button>
                    </div>
                    <div id="uploadStatus" class="mt-4 text-sm"></div>
                    <!-- AI分析进度条 -->
                    <div id="aiProgressContainer" style="display:none;" class="mt-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm font-medium">AI分析进度</span>
                            <span id="aiProgressPercent" class="text-sm text-slate-600">0%</span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-2">
                            <div id="aiProgressBar" class="bg-purple-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <div id="aiProgressText" class="text-xs text-slate-500 mt-2">准备开始分析...</div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">审计结果列表</h3>
                        <div class="flex gap-2">
                            <button id="reportBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium" style="display:none;">查看风险报告</button>
                            <button id="downloadBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-lg font-medium" style="display:none;">下载审计结果</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="border-b-2 border-slate-200 bg-slate-50">
                                <tr>
                                    <th class="p-3 w-12">序号</th>
                                    <th class="p-3 filter-header" data-column="下单人姓名">下单人 <span class="filter-icon">⬍</span></th>
                                    <th class="p-3 filter-header" data-column="开始计费时间">开始计费时间 <span class="filter-icon">⬍</span></th>
                                    <th class="p-3 filter-header" data-column="实际出发地">实际出发地 <span class="filter-icon">⬍</span></th>
                                    <th class="p-3 filter-header" data-column="实际目的地">实际目的地 <span class="filter-icon">⬍</span></th>
                                    <th class="p-3 filter-header" data-column="企业实付金额">企业实付金额 <span class="filter-icon">⬍</span></th>
                                    <th class="p-3 filter-header" data-column="补充说明">补充说明 <span class="filter-icon">⬍</span></th>
                                    <th class="p-3 filter-header" data-column="审计结果">审计结果 <span class="filter-icon">⬍</span></th>
                                </tr>
                            </thead>
                            <tbody id="auditTableBody">
                                <tr><td colspan="7" class="p-3 text-center text-slate-500">请上传Excel文件开始审计</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 风险报告区域 -->
                <div id="reportSection" class="bg-white p-6 rounded-xl shadow-md mt-6" style="display:none;">
                    <h3 class="text-xl font-bold mb-4">审计风险报告</h3>
                    <div id="reportContent" class="space-y-6"></div>
                </div>
            </div>

            <!-- 审计规则设置 -->
            <div id="rules-settings" class="content-section">
                <h2 class="text-3xl font-bold mb-2">审计规则设置</h2>
                <p class="text-slate-500 mb-8">查看和管理系统中的所有审计规则。</p>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-xl font-bold mb-6">现有审计规则</h3>
                    <div id="rulesContainer" class="space-y-4"></div>
                </div>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // ===== 菜单导航功能 =====
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            const contentSections = document.querySelectorAll('.content-section');

            sidebarLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = link.getAttribute('data-target');

                    // 移除所有active类
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    contentSections.forEach(s => s.classList.remove('active'));

                    // 添加active类到当前选中的
                    link.classList.add('active');
                    document.getElementById(target).classList.add('active');

                    // 如果是规则设置页面，加载规则
                    if (target === 'rules-settings') {
                        loadAuditRules();
                    }
                });
            });

            // ===== 审计规则显示 =====
            const auditRulesData = [
                {
                    id: 1,
                    name: '规则1',
                    title: '上午9点前到公司打车',
                    description: '如果开始计费时间为上午9点以前打车，且目的地为公司(包含了\'物产天地中心\')',
                    result: '用车理由不合规，疑似上班打车'
                },
                {
                    id: 2,
                    name: '规则2',
                    title: 'KTV、足浴店等会所',
                    description: '如果实际出发地、实际目的地出现KTV、足浴、会所、洗浴、桑拿、按摩等关键词',
                    result: '用车地址不得出现KTV、足浴店等会所'
                },
                {
                    id: 3,
                    name: '规则3',
                    title: '"加班"用词',
                    description: '补充说明出现"加班"',
                    result: '用车理由不得出现"加班"，可写21点以后离开公司'
                },
                {
                    id: 4,
                    name: '规则4',
                    title: '"接""送"客户',
                    description: '补充说明出现"接"或"送"',
                    result: '用车理由不得出现"接""送"客户'
                },
                {
                    id: 5,
                    name: '规则5',
                    title: '"招待""接待"客户',
                    description: '补充说明出现"招待"或"接待"且包含"客户"',
                    result: '用车理由不得出现"招待""接待"xx客户'
                },
                {
                    id: 6,
                    name: '规则6',
                    title: '替他人打车',
                    description: '补充说明出现"替"、"代"、"帮"且包含"打车"或"用车"',
                    result: '用车只能本人用车，不允许替他人打车'
                },
                {
                    id: 7,
                    name: '规则7',
                    title: '高额费用或豪华车型',
                    description: '单次用车费用超过200元，或车型为"豪华"、"商务"等',
                    result: '单次用车费用远超同城平均水平'
                },
                {
                    id: 8,
                    name: '规则8',
                    title: '用车类型与补充说明匹配度',
                    description: '使用了"豪华型"、"商务型"等高价车型，但补充说明缺乏必要性说明',
                    result: '用车类型选用了高价类型,缺乏必要性说明'
                }
            ];

            const loadAuditRules = () => {
                const rulesContainer = document.getElementById('rulesContainer');
                rulesContainer.innerHTML = auditRulesData.map(rule => `
                    <div class="border border-slate-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between mb-2">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="bg-sky-500 text-white text-xs font-bold px-2 py-1 rounded">${rule.name}</span>
                                    <h4 class="text-lg font-bold text-slate-800">${rule.title}</h4>
                                </div>
                                <p class="text-sm text-slate-600 mb-3">${rule.description}</p>
                            </div>
                        </div>
                        <div class="bg-slate-50 p-3 rounded border-l-4 border-sky-500">
                            <div class="text-xs text-slate-500 mb-1">审计结果：</div>
                            <div class="text-sm font-medium text-slate-800">${rule.result}</div>
                        </div>
                    </div>
                `).join('');
            };

            // ===== 用车订单审计功能 =====
            let auditedData = [];

            const uploadBtn = document.getElementById('uploadBtn');
            const excelFile = document.getElementById('excelFile');
            const uploadStatus = document.getElementById('uploadStatus');
            const downloadBtn = document.getElementById('downloadBtn');
            const auditTableBody = document.getElementById('auditTableBody');
            const aiAnalysisBtn = document.getElementById('aiAnalysisBtn');
            const aiProgressContainer = document.getElementById('aiProgressContainer');
            const aiProgressBar = document.getElementById('aiProgressBar');
            const aiProgressPercent = document.getElementById('aiProgressPercent');
            const aiProgressText = document.getElementById('aiProgressText');

            uploadBtn.addEventListener('click', async () => {
                if (!excelFile.files[0]) {
                    uploadStatus.innerHTML = '<span class="text-rose-600">请选择文件</span>';
                    return;
                }

                uploadStatus.innerHTML = '<span class="text-amber-600">正在上传进行本地审计,预计1-2分钟...</span>';
                uploadBtn.disabled = true;

                const formData = new FormData();
                formData.append('file', excelFile.files[0]);

                try {
                    const response = await fetch('/api/audit', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('审计失败');
                    }

                    const result = await response.json();
                    auditedData = result.data;

                    // 更新统计信息
                    document.getElementById('totalOrders').textContent = result.stats.total;
                    document.getElementById('compliantOrders').textContent = result.stats.compliant;
                    document.getElementById('nonCompliantOrders').textContent = result.stats.nonCompliant;
                    const rate = result.stats.total > 0 ? ((result.stats.compliant / result.stats.total) * 100).toFixed(1) : 0;
                    document.getElementById('complianceRate').textContent = rate + '%';

                    // 显示表格数据
                    displayAuditResults(auditedData);

                    // 生成友好的完成提示
                    const compliantCount = result.stats.compliant;
                    const nonCompliantCount = result.stats.nonCompliant;

                    uploadStatus.innerHTML = `
                        <div class="bg-emerald-50 border border-emerald-200 rounded-lg p-4">
                            <div class="flex items-start gap-3">
                                <div class="text-emerald-600 text-xl">✓</div>
                                <div class="flex-1">
                                    <div class="font-bold text-emerald-700 mb-2">本地审计已完成！</div>
                                    <div class="text-sm text-emerald-600 mb-3">
                                        审计结果：<span class="font-semibold">${compliantCount}</span> 条合规，
                                        <span class="font-semibold text-rose-600">${nonCompliantCount}</span> 条不合规
                                    </div>
                                    <div class="text-sm text-slate-600 mb-3">
                                        ✓ 您可以立即下载审计结果
                                    </div>
                                    ${compliantCount > 0 ? `
                                        <div class="text-sm text-slate-700 bg-white p-2 rounded border border-emerald-100">
                                            💡 <span class="font-medium">建议：</span> 还有 <span class="font-semibold">${compliantCount}</span> 条合规数据，
                                            是否需要进行更精细化的AI分析以发现潜在风险？
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;

                    downloadBtn.style.display = 'inline-block';
                    reportBtn.style.display = 'inline-block';
                    if (compliantCount > 0) {
                        aiAnalysisBtn.style.display = 'inline-block';
                    }
                } catch (error) {
                    uploadStatus.innerHTML = `<span class="text-rose-600">错误: ${error.message}</span>`;
                } finally {
                    uploadBtn.disabled = false;
                }
            });

            // ===== 一键AI分析功能 =====
            aiAnalysisBtn.addEventListener('click', async () => {
                if (auditedData.length === 0) {
                    alert('请先上传并审计Excel文件');
                    return;
                }

                // 获取需要AI分析的数据（合规的数据）
                const compliantData = auditedData.filter(row => !row['审计结果']);

                if (compliantData.length === 0) {
                    alert('没有合规数据需要进行AI分析');
                    return;
                }

                // 确认是否进行AI分析
                const confirmed = confirm(`检测到 ${compliantData.length} 条合规数据\n\n是否进行精细化AI分析？\n\n⏱️ 预计需要 1-2 分钟\n💡 AI将深度分析这些数据，发现潜在风险`);
                if (!confirmed) {
                    return;
                }

                aiAnalysisBtn.disabled = true;
                aiProgressContainer.style.display = 'block';
                aiProgressBar.style.width = '0%';
                aiProgressPercent.textContent = '0%';
                aiProgressText.textContent = '🔄 正在连接AI服务...';

                try {
                    aiProgressText.textContent = `📊 开始分析 ${compliantData.length} 条合规数据...`;
                    aiProgressBar.style.width = '10%';
                    aiProgressPercent.textContent = '10%';

                    // 调用AI分析API
                    const response = await fetch('/api/ai-analysis', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ data: compliantData })
                    });

                    if (!response.ok) {
                        throw new Error('AI分析失败，请稍后重试');
                    }

                    aiProgressBar.style.width = '50%';
                    aiProgressPercent.textContent = '50%';
                    aiProgressText.textContent = '⚙️ 正在处理分析结果...';

                    const result = await response.json();

                    aiProgressBar.style.width = '80%';
                    aiProgressPercent.textContent = '80%';
                    aiProgressText.textContent = '📝 正在更新审计数据...';

                    // 更新审计数据
                    result.data.forEach(aiResult => {
                        const originalRow = auditedData.find(row =>
                            row['下单人姓名'] === aiResult['下单人姓名'] &&
                            row['开始计费时间'] === aiResult['开始计费时间']
                        );
                        if (originalRow) {
                            originalRow['审计结果'] = aiResult['审计结果'];
                        }
                    });

                    // 更新统计信息
                    const nonCompliant = auditedData.filter(r => r['审计结果']).length;
                    const compliant = auditedData.length - nonCompliant;
                    document.getElementById('compliantOrders').textContent = compliant;
                    document.getElementById('nonCompliantOrders').textContent = nonCompliant;
                    const rate = auditedData.length > 0 ? ((compliant / auditedData.length) * 100).toFixed(1) : 0;
                    document.getElementById('complianceRate').textContent = rate + '%';

                    // 刷新表格显示
                    displayAuditResults(auditedData);

                    // 计算新发现的风险
                    const newRisks = result.data.filter(r => r['审计结果']).length;

                    aiProgressBar.style.width = '100%';
                    aiProgressPercent.textContent = '100%';
                    aiProgressText.textContent = `✓ AI分析完成！共分析 ${compliantData.length} 条数据`;

                    // 生成友好的完成提示
                    uploadStatus.innerHTML = `
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <div class="flex items-start gap-3">
                                <div class="text-blue-600 text-xl">✓</div>
                                <div class="flex-1">
                                    <div class="font-bold text-blue-700 mb-2">AI精细化分析完成！</div>
                                    <div class="text-sm text-blue-600 mb-2">
                                        分析了 <span class="font-semibold">${compliantData.length}</span> 条合规数据
                                    </div>
                                    ${newRisks > 0 ? `
                                        <div class="text-sm text-rose-600 font-semibold mb-2">
                                            🔍 新发现 <span class="font-bold text-lg">${newRisks}</span> 条潜在风险
                                        </div>
                                    ` : `
                                        <div class="text-sm text-emerald-600 font-semibold mb-2">
                                            ✓ 未发现新的风险，数据质量良好
                                        </div>
                                    `}
                                    <div class="text-sm text-slate-600">
                                        💡 建议查看风险报告了解详细分析结果
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                } catch (error) {
                    aiProgressBar.style.width = '0%';
                    aiProgressPercent.textContent = '0%';
                    aiProgressText.textContent = `✗ 分析失败: ${error.message}`;

                    uploadStatus.innerHTML = `
                        <div class="bg-rose-50 border border-rose-200 rounded-lg p-4">
                            <div class="flex items-start gap-3">
                                <div class="text-rose-600 text-xl">⚠️</div>
                                <div class="flex-1">
                                    <div class="font-bold text-rose-700 mb-2">AI分析出错</div>
                                    <div class="text-sm text-rose-600 mb-2">
                                        ${error.message}
                                    </div>
                                    <div class="text-sm text-slate-600">
                                        💡 建议：请检查网络连接，稍后重试
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } finally {
                    aiAnalysisBtn.disabled = false;
                }
            });

            // 表头筛选功能
            const filterHeaders = document.querySelectorAll('.filter-header');
            let currentFilterColumn = null;
            let currentFilterValue = null;

            filterHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.getAttribute('data-column');
                    const filterValue = prompt(`请输入要筛选的 ${header.textContent.trim().split(' ')[0]} 值 (留空显示全部):`);

                    if (filterValue !== null) {
                        currentFilterColumn = column;
                        currentFilterValue = filterValue.trim();
                        displayAuditResults(auditedData);
                    }
                });
            });

            const displayAuditResults = (data) => {
                if (data.length === 0) {
                    auditTableBody.innerHTML = '<tr><td colspan="7" class="p-3 text-center text-slate-500">没有数据</td></tr>';
                    return;
                }

                // 应用筛选
                let filteredData = data;
                if (currentFilterColumn && currentFilterValue) {
                    filteredData = data.filter(row => {
                        const cellValue = String(row[currentFilterColumn] || '').toLowerCase();
                        return cellValue.includes(currentFilterValue.toLowerCase());
                    });
                }

                if (filteredData.length === 0) {
                    auditTableBody.innerHTML = '<tr><td colspan="8" class="p-3 text-center text-slate-500">没有匹配的数据</td></tr>';
                    return;
                }

                auditTableBody.innerHTML = filteredData.map((row, idx) => {
                    const auditResult = row['审计结果'] || '';
                    const resultClass = auditResult ? 'bg-rose-50 text-rose-700' : 'bg-emerald-50 text-emerald-700';
                    const resultText = auditResult || '✓ 合规';

                    return `
                        <tr class="border-b border-slate-100 hover:bg-slate-50">
                            <td class="p-3 text-center text-slate-500 text-xs">${idx + 1}</td>
                            <td class="p-3">${row['下单人姓名'] || '-'}</td>
                            <td class="p-3 text-xs">${row['开始计费时间'] || '-'}</td>
                            <td class="p-3 text-xs">${row['实际出发地'] || '-'}</td>
                            <td class="p-3 text-xs">${row['实际目的地'] || '-'}</td>
                            <td class="p-3">¥${row['企业实付金额'] || 0}</td>
                            <td class="p-3 text-xs max-w-xs truncate">${row['补充说明'] || '-'}</td>
                            <td class="p-3"><span class="${resultClass} text-xs font-medium px-2 py-1 rounded">${resultText}</span></td>
                        </tr>
                    `;
                }).join('');
            };

            // 风险报告功能
            const reportBtn = document.getElementById('reportBtn');
            const reportSection = document.getElementById('reportSection');
            const reportContent = document.getElementById('reportContent');

            reportBtn.addEventListener('click', async () => {
                if (auditedData.length === 0) {
                    alert('没有数据可生成报告');
                    return;
                }

                reportBtn.disabled = true;
                try {
                    const response = await fetch('/api/risk-report', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ data: auditedData })
                    });

                    if (!response.ok) {
                        throw new Error('生成报告失败');
                    }

                    const result = await response.json();
                    displayRiskReport(result.report);
                    reportSection.style.display = 'block';
                    reportSection.scrollIntoView({ behavior: 'smooth' });
                } catch (error) {
                    alert('错误: ' + error.message);
                } finally {
                    reportBtn.disabled = false;
                }
            });

            // 显示风险报告
            const displayRiskReport = (report) => {
                let html = '';

                // 风险摘要
                html += `
                    <div class="bg-gradient-to-r from-blue-50 to-blue-100 p-4 rounded-lg border-l-4 border-blue-500">
                        <h4 class="font-bold text-lg mb-3">📊 风险摘要</h4>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div>
                                <div class="text-sm text-slate-600">总订单数</div>
                                <div class="text-2xl font-bold text-blue-600">${report.summary.totalRecords}</div>
                            </div>
                            <div>
                                <div class="text-sm text-slate-600">合规订单</div>
                                <div class="text-2xl font-bold text-emerald-600">${report.summary.compliantRecords}</div>
                            </div>
                            <div>
                                <div class="text-sm text-slate-600">不合规订单</div>
                                <div class="text-2xl font-bold text-rose-600">${report.summary.nonCompliantRecords}</div>
                            </div>
                            <div>
                                <div class="text-sm text-slate-600">合规率</div>
                                <div class="text-2xl font-bold text-sky-600">${report.summary.complianceRate}</div>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-blue-200">
                            <div class="text-sm text-slate-600">总体风险评估</div>
                            <div class="text-xl font-bold ${report.summary.overallRisk === '高' ? 'text-rose-600' : report.summary.overallRisk === '中' ? 'text-amber-600' : 'text-emerald-600'}">
                                ${report.summary.overallRisk}风险 (${report.summary.riskRate})
                            </div>
                        </div>
                    </div>
                `;

                // 规则分析
                html += `
                    <div class="bg-gradient-to-r from-amber-50 to-amber-100 p-4 rounded-lg border-l-4 border-amber-500">
                        <h4 class="font-bold text-lg mb-3">📋 规则违规分析</h4>
                        <div class="space-y-2">
                `;
                report.ruleAnalysis.forEach(rule => {
                    html += `
                        <div class="flex justify-between items-center bg-white p-3 rounded">
                            <span class="text-sm">${rule.rule}</span>
                            <span class="font-bold text-rose-600">${rule.violations}次 (${rule.percentage})</span>
                        </div>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;

                // 高风险员工
                if (report.highRiskEmployees.length > 0) {
                    html += `
                        <div class="bg-gradient-to-r from-rose-50 to-rose-100 p-4 rounded-lg border-l-4 border-rose-500">
                            <h4 class="font-bold text-lg mb-3">👤 高风险员工 (Top 10)</h4>
                            <div class="space-y-2">
                    `;
                    report.highRiskEmployees.forEach((emp, idx) => {
                        html += `
                            <div class="bg-white p-3 rounded">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <div class="font-bold">${idx + 1}. ${emp.name}</div>
                                        <div class="text-xs text-slate-600">违规次数: ${emp.violations} | 用车金额: ¥${emp.amount}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += `
                            </div>
                        </div>
                    `;
                }

                // 高风险部门
                if (report.highRiskDepartments.length > 0) {
                    html += `
                        <div class="bg-gradient-to-r from-purple-50 to-purple-100 p-4 rounded-lg border-l-4 border-purple-500">
                            <h4 class="font-bold text-lg mb-3">🏢 高风险部门 (Top 10)</h4>
                            <div class="space-y-2">
                    `;
                    report.highRiskDepartments.forEach((dept, idx) => {
                        html += `
                            <div class="bg-white p-3 rounded">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <div class="font-bold">${idx + 1}. ${dept.dept}</div>
                                        <div class="text-xs text-slate-600">违规次数: ${dept.violations} | 用车金额: ¥${dept.amount}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += `
                            </div>
                        </div>
                    `;
                }

                // 总结
                html += `
                    <div class="bg-gradient-to-r from-slate-50 to-slate-100 p-4 rounded-lg border-l-4 border-slate-500">
                        <h4 class="font-bold text-lg mb-3">📝 总结概要</h4>
                        <div class="text-sm whitespace-pre-wrap text-slate-700">${report.conclusion}</div>
                        <div class="text-xs text-slate-500 mt-4">报告生成时间: ${report.generatedAt}</div>
                    </div>
                `;

                reportContent.innerHTML = html;
            };

            downloadBtn.addEventListener('click', async () => {
                if (auditedData.length === 0) {
                    alert('没有数据可下载');
                    return;
                }

                downloadBtn.disabled = true;
                try {
                    const response = await fetch('/api/download-audit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ data: auditedData })
                    });

                    if (!response.ok) {
                        throw new Error('下载失败');
                    }

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = '用车订单审计结果.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (error) {
                    alert('下载失败: ' + error.message);
                } finally {
                    downloadBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
